<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <style>

  </style>
  <title>{% block title %}{% endblock %}</title>
  {% block style %}{% endblock %}
</head>

<body>
  <!--toggle button on small window kind of broken. may get around to it-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark px-4 ">
    <a href="/"><img src="../static/assets/roccerlogo.PNG" style="height:55px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div>

    </div>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <form class="form-inline d-flex mx-auto" action="/search" method="get">
        <input name="topic" class="form-control me-2" type="search" style="width:600px;" placeholder="Search Roccer">
        <button type="submit" class="btn btn-light search">Search</button>
      </form>

      
      <ul class="navbar-nav d-flex">
        {% if username %}
        <li class="nav-item dropdown ms-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">{{username}}</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/">Home</a>
            <a class="dropdown-item" href="/profile">Profile</a>
            <a class="dropdown-item" href="/profile/settings">Settings</a>
            <div class="dropdown-divider"></div>
            <form action="/logout" method="post">
              <button type="submit" class="btn btn-link">Logout</button>
            </form>
          </div>
        </li>
      </ul>
      <a href="/create_post">
        <button type="button" class="btn btn-light px-3 ml-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
          Create Post
        </button>
      </a>
      {% else %}
      <div>asdfasas</div>
      <!--don't delete this unless to fix-->
      <a class="nav-link text-light" href="/login_page">Login/Register</a>
      <div>dfas</div>
      <!--don't delete this unless to fix-->
      {% endif %}
    </div>
  </nav>

  {% block body %}{% endblock %}

</body>

</html>
