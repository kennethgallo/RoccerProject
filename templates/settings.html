{% extends '_layout.html' %}

{% block title %}Roccer | Settings{% endblock %}

{% block body %}

{% block style%}
<style>
  body {
    background-color:   #DBE0E5;
  }
  .profile-image {
    position: relative;
  }

  .profile-image img {
    border-radius: 50%;
    object-fit: cover;
    height: 125px;
    width: 125px;
  }

  .profile-image div {
    position: absolute;
    top: 0;
    background-color: hsl(0, 100%, 0%, 60%);
    width: 100%;
    height: 100%;
    z-index: 999;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    border-radius: 50%;
  }
</style> 
{% endblock %}


<div class="col-md-8" style="width: 775px; margin: auto;">
  <div class="card mb-3 mt-4">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h1 class="mb-4">Account Settings</h1>
        </div>
        <div class="col">
          <div class="profile-image">
            <label for="profile">
              <img src="/static/assets/profile-pics/{{ profile_path }}" alt="Admin" class="icon justify-center">
              <!-- <img src="https://img.icons8.com/bubbles/100/000000/user.png" alt="Admin" class="icon" width="125"> -->
            </label>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <h6 class="mb-0">Username</h6>
        </div>
        <div class="col">
          {{username}}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <h6 class="mb-0">Full name</h6>
        </div>
        <div class="col text-secondary">
          {{first_name}} {{last_name}}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <h6 class="mb-0">Password</h6>
        </div>
        <div class="col text-secondary">
          ********
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <h6 class="mb-0">Language Settings</h6>   
        </div>
        <div class="col">
          English
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <h6><a class="btn btn-info" href="/update_user_form">Update Settings</a></h6>
        </div>
        <div class="col">
          <form action="/delete/<user_account_id>" method="post">
            <input type="hidden" name="user_account_id" value="{{ user_account_id }}">
            <button class="btn btn-danger col" type="submit">Delete Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
